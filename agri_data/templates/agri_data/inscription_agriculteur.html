{% extends "homepage/base.html" %}

{% block content %}
    <h2>Inscription Agriculteur</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
    {% if form.errors %}
    <div class="alert alert-danger">
        <strong>Erreurs dans le formulaire :</strong>
        {{ form.errors }}
    </div>
    {% endif %}

{% endblock %}
